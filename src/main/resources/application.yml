spring:
  application:
    name: strikeraz

  datasource:
    url: jdbc:postgresql://localhost:5432/strikerazdb
    username: postgres
    password: yourpassword
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  mail:
    host: smtp.gmail.com
    port: 587
    username: your-email@gmail.com
    password: your-app-password
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

jwt:
  secret: strikerazSecretKey2024VeryLongSecretKeyForSecurityPurposes
  expiration: 86400000

server:
  port: 8080
  error:
    include-message: always